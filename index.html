<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="calculator">
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </div>
    <div class="display-container">
      <div class="history" id="history"></div>
      <input type="text" class="display" id="display" disabled>
    </div>
    <div class="buttons">
      <button class="btn function" onclick="clearDisplay()">AC</button>
      <button class="btn function" onclick="appendOperation('(')">(</button>
      <button class="btn function" onclick="appendOperation(')')">)</button>
      <button class="btn operator" onclick="appendOperation('/')">÷</button>
      
      <button class="btn number" onclick="appendNumber('7')">7</button>
      <button class="btn number" onclick="appendNumber('8')">8</button>
      <button class="btn number" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperation('*')">×</button>
      
      <button class="btn number" onclick="appendNumber('4')">4</button>
      <button class="btn number" onclick="appendNumber('5')">5</button>
      <button class="btn number" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="appendOperation('-')">−</button>
      
      <button class="btn number" onclick="appendNumber('1')">1</button>
      <button class="btn number" onclick="appendNumber('2')">2</button>
      <button class="btn number" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="appendOperation('+')">+</button>
      
      <button class="btn number zero" onclick="appendNumber('0')">0</button>
      <button class="btn number" onclick="appendNumber('.')">.</button>
      <button class="btn function" onclick="backspace()"><i class="fas fa-backspace"></i></button>
      <button class="btn operator equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
